{% extends 'base.html' %}

{% block content %}
    <div class="auth-page">
        <h2>ავტორიზაცია</h2>
          {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        <form method="post">
            <label for="email">ელფოსტა:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">პაროლი:</label><br>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">ავტორიზაცია</button>
        </form>
        <p>ჯერ არ გაქვთ ანგარიში? <a href="{{ url_for('register') }}">რეგისტრაცია</a></p>
    </div>
{% endblock %}
