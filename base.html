<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შენი სტილი</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <a href="https://tbceducation.ge" class="logo-link">
                    <img src="{{ url_for('static', filename='tbc.webp') }}" alt="TBC Education" class="logo">
                </a>
                 <a href="/">მთავარი</a>
                <a href="/about">საიტის შესახებ</a>
              {% if is_logged_in() %}
                <a href="{{ url_for('logout') }}">გამოსვლა</a>
                 {% else %}
                   <a href="{{ url_for('login') }}">ავტორიზაცია</a>
                    <a href="{{ url_for('register') }}">რეგისტრაცია</a>
                 {% endif %}
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>© 2025 შენი სტილი</p>
    </footer>
     <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
